<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
        </div>

        <div class="login-container">
            <div class="login-title">
                Profile
            </div>
            <div class="login-mssg">
                Create your profile
            </div>
            <hr>
            <form action="" class="sub-form">
                <div class="username">
                    <input type="text" class="f-name" placeholder="First Name">
                    <input type="text" class="l-name" placeholder="Last Name">
                </div>
                <br>
                <input type="text" class="user-name" placeholder="username">
                <br>
                <input type="number" class="phone" placeholder="Phone Number">


                <input type="submit" class="submit-btn" value="Save">

            </form> 


        </div>
    </div>
    
</body>
</html>
