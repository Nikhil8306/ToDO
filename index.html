<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">

        <div id="header">
            <div class="motivation">Live what you do</div>
        </div>
        <div class="workspaces">
            <div class="side-panel sidebar-open">
                <div class="profile"></div>
                <a class="panel-item home">Home</a>
                <a class="panel-item stat">Statistics</a>
                <a class="panel-item communities">Communities</a>
                <a class="panel-item my-task">My Tasks</a>
                <button type="button" class="side-toggle">|</button>
            </div>
            <div class="content">

                <div class="detailed-task-panel">
                    <button class="close-task-panel">></button>

                </div>

                <div class="task-content content-page fade-animation">
                    <div class="content-head">
                        üéØ Tasks
                    </div>
                    <div class="content-body task-body">

                        <div class="task-box">


                            <div class="task-det">
                                <div class="task-name"> 
                                    Do Your homeworkk
                                </div>
                                <div class="other-details">
                                    <div class="due-date">10 feb</div>
                                    <div class="ishabit">habit</div>
                                </div>

                            </div>
                            <div class="completion-status">pending</div>

                            <div class="task-box-2">Delete</div>
                        </div>

                        <div class="task-box">


                            <div class="task-det">
                                <div class="task-name"> 
                                    Go to gym
                                </div>
                                <div class="other-details">
                                    <div class="due-date">10 feb</div>
                                    <div class="ishabit">habit</div>
                                </div>

                            </div>
                            <div class="completion-status">done</div>

                            <div class="task-box-2">Delete</div>
                        </div>
                        <div class="task-box">


                            <div class="task-det">
                                <div class="task-name"> 
                                    Go on a date
                                </div>
                                <div class="other-details">
                                    <div class="due-date">10 feb</div>
                                    <div class="ishabit">habit</div>
                                </div>

                            </div>
                            <div class="completion-status">never</div>

                            <div class="task-box-2">Delete</div>
                        </div>
                        
                        <div class="task-box invisible-task-box"></div>
                    </div>

                    <div class="add-task">
                        <div class="bottom-fade"></div>
                        <div class="get-task">
                            <input type="addTask" placeholder="Add Task" class="add-task-field">
                            <button type="button" class="add-task-button">Add</button>
                        </div>
                    </div>
                </div>

                <div class="home-content content-page hide fade-animation">
                    <div class="content-head">
                        üè† Home
                    </div>
                    <div class="content-body home-body">
                        <div class="stat-chart">

                        </div>
                        <div class="home-content-2">
                            <div class="home-tasks">

                            </div>
                            <div class="home-comm">

                            </div>
                        </div>

                    </div>
                </div>

                <div class="statistics-content hide content-page fade-animation">
                    <div class="content-head">
                        üìà Statistics
                    </div>

                </div>

                <div class="community-content hide content-page fade-animation">
                    <div class="content-head">
                        ü´±üèª‚Äçü´≤üèª Communities
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
